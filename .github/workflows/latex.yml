name: Compile Beamer slides to PDF

on: [push]

env:
  GCS_BUCKET: ${{ secrets.GCS_BUCKET }}

jobs:
  build_job:
    name: Build PDF slides
    runs-on: ubuntu-latest
    steps:
      - name: Git repository checkout
        uses: actions/checkout@v2

      - name: LaTeX compilation
        uses: dante-ev/latex-action@master
        with:
          root_file: sed-hackers.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v2
        with:
          name: slides-pdf
          path: sed-hackers.pdf

  upload_job:
    name: Upload PDF slides
    needs: build_job
    runs-on: ubuntu-latest
    steps:
      - name: Setup Cloud SDK
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCS_SA_KEY }}
          project_id: ${{ secrets.GCS_PROJECT }}
          export_default_credentials: true

      - name: Download PDF artifact
        uses: actions/download-artifact@v2
        with:
          name: slides-pdf

      - name: Upload PDF slides to Google Cloud Storage
        run: |-
          gsutil cp sed-hackers.pdf gs://$GCS_BUCKET
          gsutil acl ch -u AllUsers:R gs://$GCS_BUCKET/sed-hackers.pdf
